{% set name = "mo-imports" %}
{% set version = "7.158.22119" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mo-imports-{{ version }}.tar.gz
  sha256: 2c0fd801733ed49e4c7a80e205a10c0661357b502c323e903b0c4c03c6a3f157

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=2.7
  run:
    - mo-future ==6.2.21303
    - python >=2.7

test:
  imports:
    - mo_imports
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/klahnakoski/mo-imports
  summary: More Imports! - Delayed importing
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
