{% set name = "mo-imports" %}
{% set version = "7.265.22338" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mo-imports-{{ version }}.tar.gz
  sha256: 7bd212b78159bfcc5e24c7e4de554b6386fdbef43a3c1e0eaca3377526240f51

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=2.7
  run:
    - mo-future ==6.265.22338
    - python >=2.7

test:
  imports:
    - mo_imports
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/klahnakoski/mo-imports
  summary: More Imports! - Delayed importing
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
